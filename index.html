<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÆ GbzStore 2.0 - Loja Gamer</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  :root {
    --bg-dark: #060c16;
    --bg-light: #f4f8ff;
    --text-dark: #fff;
    --text-light: #111;
    --primary: #00ffff;
    --primary-glow: #00ffff99;
    --card-dark: #101d33;
    --card-light: #ffffff;
  }

  body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:var(--bg-dark);
    color:var(--text-dark);
    overflow-x:hidden;
    transition:background 0.5s, color 0.5s;
  }

  header {
    background:#0b1320;
    padding:25px;
    text-align:center;
    font-size:28px;
    color:var(--primary);
    font-weight:800;
    letter-spacing:2px;
    text-shadow:0 0 15px var(--primary-glow);
    box-shadow:0 0 20px #00ffff44;
    position:sticky;
    top:0;
    z-index:1000;
  }

  nav {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    background:#0b1320;
    padding:15px;
  }

  nav button {
    background:var(--primary);
    border:none;
    color:#000;
    padding:10px 25px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }

  nav button:hover {
    background:#00cccc;
    transform:scale(1.08);
  }

  #modeToggle {
    background:transparent;
    color:var(--primary);
    border:1px solid var(--primary);
    border-radius:8px;
    font-size:18px;
  }

  .content {
    padding:20px;
    display:none;
    animation:fadeIn 0.6s ease forwards;
  }

  .active {display:block;}

  .game-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
  }

  .game-card {
    background:var(--card-dark);
    padding:18px;
    border-radius:15px;
    box-shadow:0 0 20px #0008;
    text-align:center;
    transition:0.3s;
  }

  .game-card:hover {
    transform:scale(1.05);
    box-shadow:0 0 20px var(--primary-glow);
  }

  .game-card img {
    width:100%;
    border-radius:10px;
    height:var(--img-height,180px);
    object-fit:cover;
    transition:0.3s;
  }

  h2 {
    text-align:center;
    color:var(--primary);
    text-shadow:0 0 10px var(--primary-glow);
    margin-bottom:25px;
  }

  input, textarea {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    outline:none;
    background:#16263d;
    color:#fff;
    transition:0.3s;
  }

  input:focus {
    box-shadow:0 0 10px var(--primary-glow);
  }

  label {
    font-size:14px;
    color:#9fcffb;
    margin-top:10px;
    display:block;
  }

  #previewImg {
    max-width:100%;
    border-radius:10px;
    display:none;
    margin-top:10px;
    box-shadow:0 0 15px #00ffff55;
  }

  button.submit {
    background:var(--primary);
    color:#000;
    font-weight:bold;
    border:none;
    padding:12px 28px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
    margin-top:12px;
  }

  button.submit:hover {
    background:#00cccc;
    transform:scale(1.07);
  }

  footer {
    background:#0d0d0d;
    color:#ccc;
    text-align:center;
    padding:25px;
    border-top:1px solid #222;
    margin-top:40px;
    position:relative;
  }

  @keyframes neonGlow {
    0% { text-shadow:0 0 6px #00ffff, 0 0 10px #00ffff; color:#0ff; }
    50% { text-shadow:0 0 15px #00ffcc, 0 0 30px #00ffff; color:#00ffee; }
    100% { text-shadow:0 0 6px #00ffff, 0 0 10px #00ffff; color:#0ff; }
  }

  .neon {animation:neonGlow 3s infinite ease-in-out; font-weight:600;}
  footer p {margin:6px 0;font-size:14px;}

  @keyframes fadeIn {
    from {opacity:0;transform:translateY(10px);}
    to {opacity:1;transform:translateY(0);}
  }

  /* modo claro */
  body.light {
    background:var(--bg-light);
    color:var(--text-light);
  }
  body.light header, body.light nav {
    background:#e6f2ff;
    color:#000;
    box-shadow:none;
  }
  body.light .game-card {
    background:var(--card-light);
    color:#000;
  }
  body.light input {
    background:#dfefff;
    color:#000;
  }
  body.light footer {
    background:#e0ecf7;
    color:#111;
  }

</style>
</head>
<body>

<header>üéÆ GbzStore 2.0 - Loja Gamer</header>

<nav>
  <button onclick="showTab('loja')">üïπÔ∏è Loja</button>
  <button onclick="showTab('enviar')">üì§ Enviar Jogo</button>
  <button id="modeToggle" onclick="toggleMode()">üåô Modo</button>
</nav>

<div id="loja" class="content active">
  <h2>Games Dispon√≠veis</h2>
  <div id="gameList" class="game-grid"></div>
</div>

<div id="enviar" class="content">
  <h2>Enviar Novo Game</h2>
  <input id="nome" placeholder="Nome do jogo">
  <input id="imagem" placeholder="URL da imagem" oninput="previewImage()">
  
  <label for="slider">Altura da Imagem: <span id="sliderValue">180</span>px</label>
  <input type="range" id="slider" min="100" max="400" value="180" oninput="updateImageHeight()">
  
  <img id="previewImg" src="" alt="Pr√©via do jogo">

  <input id="link" placeholder="Link do game/download">
  <button class="submit" onclick="enviarJogo()">üöÄ Enviar</button>
</div>

<footer>
  <p>¬© 2025 <strong>GbzStore</strong> ‚Äî Todos os direitos reservados.</p>
  <p>Desenvolvido por <span class="neon">GbzinStudio</span> | Powered by Firebase</p>
</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBfUH7E-il5iOttjtHKqrqiYsFAmNt9d5s",
    authDomain: "booyahmind.firebaseapp.com",
    databaseURL: "https://booyahmind-default-rtdb.firebaseio.com",
    projectId: "booyahmind",
    storageBucket: "booyahmind.firebasestorage.app",
    messagingSenderId: "893667760259",
    appId: "1:893667760259:web:4796b60789ed9916b0a3b6"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function showTab(tab) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
  }

  function enviarJogo() {
    const nome = document.getElementById('nome').value;
    const imagem = document.getElementById('imagem').value;
    const link = document.getElementById('link').value;
    const altura = document.getElementById('slider').value;
    if (!nome || !imagem || !link) return alert('‚ö†Ô∏è Preencha todos os campos!');

    db.ref('games').push({ nome, imagem, link, altura });
    alert('‚úÖ Jogo enviado com sucesso!');
    document.getElementById('nome').value = '';
    document.getElementById('imagem').value = '';
    document.getElementById('link').value = '';
    document.getElementById('previewImg').style.display = 'none';
  }

  function previewImage() {
    const url = document.getElementById('imagem').value;
    const preview = document.getElementById('previewImg');
    if (url) {
      preview.src = url;
      preview.style.display = 'block';
    } else {
      preview.style.display = 'none';
    }
  }

  function updateImageHeight() {
    const value = document.getElementById('slider').value;
    document.getElementById('sliderValue').textContent = value;
    document.documentElement.style.setProperty('--img-height', value + 'px');
  }

  function toggleMode() {
    document.body.classList.toggle('light');
  }

  db.ref('games').on('value', snapshot => {
    const gameList = document.getElementById('gameList');
    gameList.innerHTML = '';
    snapshot.forEach(child => {
      const game = child.val();
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="${game.imagem}" alt="${game.nome}" style="height:${game.altura || 180}px;">
        <h3>${game.nome}</h3>
        <a href="${game.link}" target="_blank">
          <button class='submit'>üéÆ Jogar</button>
        </a>
      `;
      gameList.appendChild(card);
    });
  });
</script>

</body>
</html>
